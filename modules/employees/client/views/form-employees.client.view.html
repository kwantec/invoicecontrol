<section>
    <form class="form-horizontal" ng-submit="addEmployee()">
        <input type="text" ng-model="newEmployee.name" title="name"><br>
        <input type="text" ng-model="newEmployee.lastName" title="lastName"><br>
        <input type="number" ng-model="newEmployee.salary" title="salary"><br>
        <input type="datetime-local" ng-model="newAct.date" title="date">

    </form>
</section>
