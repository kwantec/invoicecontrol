<section ng-init="findEmployee()">
	<div class="row">
		<div class="col-md-offset-2 col-md-8">
			<div class="page-header">
				<h1>Empleado: <span ng-bind="findedEmployee.name"></span></h1>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Información del usuario</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<h3 class="text-primary">Fecha de creación:</h3>
							<span ng-bind="findedEmployee.created | date : format : timezone"></span>
							<h3 class="text-primary">Nombre:</h3>
							<span ng-bind="findedEmployee.name"></span>
							<h3 class="text-primary">Apellido:</h3>
							<span ng-bind="findedEmployee.lastname"></span>
							<h3 class="text-primary">Salario:</h3>
							<span ng-bind="findedEmployee.salary | currency"></span>
							<h3 class="text-primary">Cumpleaños:</h3>
							<span ng-bind="findedEmployee.dateOfBirthday | date : format : timezone"></span>
						</div>
						<div class="col-md-6">
							<img src="images/no-user.png" class="img-responsive img-circle" width="300" height="210">
							<hr>
							<div class="row">
								<div class="col-md-6" style="padding: 5px;">
									<button class="btn btn-info btn-block" ng-click="onEdit(findedEmployee._id)">
										<i class="glyphicon glyphicon-edit"></i>
										Editar
									</button>
								</div>
								<div class="col-md-6" style="padding: 5px;">
									<button class="btn btn-danger btn-block" ng-click="onRemove(findedEmployee._id)">
										<i class="glyphicon glyphicon-trash"></i>
										Eliminar
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
