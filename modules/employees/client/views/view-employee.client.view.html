<section ng-init="findEmployee();">
    <md-toolbar class="md-theme-light" style="background-color:#3c3c3c">
        <h2 class="md-toolbar-tools">
            <span ng-bind="(employee.name) + ' ' + (employee.lastName)"></span>
        </h2>
    </md-toolbar>
    <md-content flex layout-padding>
        <div>
            <p class="md-body-2">Salary</p>
            <p class="md-body-1" ng-bind="'$' + employee.salary"></p>

            <p class="md-body-2">Birthday</p>
            <p class="md-body-1" ng-bind="employee.dob | date: 'fullDate'"></p>
        </div>

        <div class="pull-right">
            <md-button ng-href="/employees/{{employee._id}}/edit" class="md-raised md-primary">Editar</md-button>
            <md-button ng-click="removeEmployee();" class="md-raised md-primary">Borrar</md-button>
        </div>
    </md-content>
</section>
