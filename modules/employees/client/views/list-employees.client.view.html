<section>
    <div class="page-header">
        <h1>Employees</h1>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Correo personal</th>
            <th>Usuario asociado</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.name}}</td>
            <td>{{employee.lastName }}</td>
            <td>{{employee.personEmail}}</td>
            <td>{{employee.user.username}}</td>


            <td>
                <a ng-href="/employees/{{employee._id}}"><i class="glyphicon glyphicon-eye-open"></i></a>
            </td>
            <td>
                <a ng-href="/employees/{{employee._id}}/edit"><i class="glyphicon glyphicon-pencil"></i></a>
            </td>
            <td>
                <a ng-click="removeEmployee(employee._id);"><i class="glyphicon glyphicon-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

</section>
