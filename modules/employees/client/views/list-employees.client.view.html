<section>
    <div class="page-header">
        <h1>Employees</h1>
    </div>
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Birthday</th>
                <th>Options</th>
            </tr>
            <tr ng-repeat="employee in employees">
                <td>{{employee.name}}</td>
                <td>{{employee.lastName }}</td>
                <td>{{employee.salary }}</td>
                <td>{{employee.dob | date: 'fullDate' }}</td>
                <td>
                    <a ng-href="/employees/{{employee._id}}"><i class="glyphicon glyphicon-eye-open"></i></a>
                    <a ng-href="/employees/{{employee._id}}/edit"><i class="glyphicon glyphicon-pencil"></i></a>
                    <a ng-click="removeEmployee(employee._id);"><i class="glyphicon glyphicon-trash"></i></a>
                </td>
            </tr>
        </table>
    </div>
</section>
