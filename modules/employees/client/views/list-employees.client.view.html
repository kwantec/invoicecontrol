<section>
    <div class="page-header">
        <h1>Employees</h1>
    </div>
    <div class="table-responsive">
        <table class="table">
            <tr ng-repeat="employee in employees">
                <td>{{employee.name}}</td>
                <td>{{employee.lastName }}</td>
                <td>{{employee.salary }}</td>
            </tr>
        </table>

    </div>
</section>
