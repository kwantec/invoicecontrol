<section>
	<div class="page-header">
		<h1>Crear nuevo empleado</h1>
  	</div>
	<form name="formEmployee" ng-submit="submit()">
		<div class="form-group" ng-class = "{'has-success has-feedback': formEmployee.name.$touched && formEmployee.name.$valid, 'has-warning has-feedback': formEmployee.name.$touched && formEmployee.name.$invalid}">
			<label for="name">Nombre</label>
			<input name="name" type="text" class="form-control" placeholder="nombre..." ng-model="employee.name" required>
			<i ng-show="formEmployee.name.$touched && formEmployee.name.$valid" class="glyphicon glyphicon-ok form-control-feedback"></i>
			<i ng-show="formEmployee.name.$touched && formEmployee.name.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></i>
		</div>
		<div class="form-group" ng-class = "{'has-success has-feedback': formEmployee.lastname.$touched && formEmployee.lastname.$valid, 'has-warning has-feedback': formEmployee.lastname.$touched && formEmployee.lastname.$invalid}">
			<label for="lastname">Apellido</label>
			<input name="lastname" type="text" class="form-control" placeholder="apellido..." ng-model="employee.lastname" required>
			<i ng-show="formEmployee.lastname.$touched && formEmployee.lastname.$valid" class="glyphicon glyphicon-ok form-control-feedback"></i>
			<i ng-show="formEmployee.lastname.$touched && formEmployee.lastname.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></i>
		</div>
		<div class="form-group" ng-class = "{'has-success has-feedback': formEmployee.salary.$touched && formEmployee.salary.$valid, 'has-warning has-feedback': formEmployee.salary.$touched && formEmployee.salary.$invalid}">
			<label for="salary">Salario</label>
			<input name="salary" type="number" step="any" class="form-control" placeholder="salario..." ng-model="employee.salary" required>
			<i ng-show="formEmployee.salary.$touched && formEmployee.salary.$valid" class="glyphicon glyphicon-ok form-control-feedback"></i>
			<i ng-show="formEmployee.salary.$touched && formEmployee.salary.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></i>
		</div>
		<div class="form-group" ng-class = "{'has-success has-feedback': formEmployee.birthday.$touched && formEmployee.birthday.$valid, 'has-warning has-feedback': formEmployee.birthday.$touched && formEmployee.birthday.$invalid}">
			<label for="birthday">Cumpleaños</label>
			<input name="birthday" type="date" class="form-control" placeholder="cumpleaños..." ng-model="employee.dateOfBirthday" required>
			<i ng-show="formEmployee.birthday.$touched && formEmployee.birthday.$valid" class="glyphicon glyphicon-ok form-control-feedback"></i>
			<i ng-show="formEmployee.birthday.$touched && formEmployee.birthday.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></i>
		</div>
		<button type="submit" class="btn btn-primary" ng-click="submitted=true">Crear empleado</button>
	</form>
</section>
