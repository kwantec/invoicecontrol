<section>
  <div class="page-header">
    <h1>{{vm.invoice._id ? 'Editar factura' : 'Nueva factura'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.invoiceForm" class="form-horizontal" ng-submit="vm.save(vm.form.invoiceForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="number">Number</label>
          <input name="number" type="number" ng-model="vm.invoice.number" id="number" class="form-control" placeholder="Number" required>
          <div ng-messages="vm.form.invoiceForm.number.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Invoice number is required.</p>
          </div>

          <label class="control-label" for="date">Date</label>
          <input name="date" type="date" ng-model="vm.invoice.date" id="date" class="form-control" placeholder="Date" required>
          <div ng-messages="vm.form.invoiceForm.date.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Invoice date is required.</p>
          </div>

          <label class="control-label" for="daysPeriod">DaysPeriod</label>
          <input name="daysPeriod" type="number" ng-model="vm.invoice.daysPeriod" id="daysPeriod" class="form-control" placeholder="DaysPeriod" required>
          <div ng-messages="vm.form.invoiceForm.daysPeriod.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Invoice days period is required.</p>
          </div>

          <label class="control-label" for="daysMonth">DaysMonth</label>
          <input name="daysMonth" type="number" ng-model="vm.invoice.daysMonth" id="daysMonth" class="form-control" placeholder="DaysMonth" required>
          <div ng-messages="vm.form.invoiceForm.daysMonth.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Invoice days month is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.invoice._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
