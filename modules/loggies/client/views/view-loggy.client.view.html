<section>
  <div class="page-header">
    <h1 ng-bind="vm.loggy.activity"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.loggy.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="loggies.edit({ loggyId: vm.loggy._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.loggy.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.loggy.employee.user"
            ng-bind="vm.loggy.employee.user.displayName"></span>
      <span ng-if="!vm.loggy.employee.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.loggy.content"></p>
</section>
