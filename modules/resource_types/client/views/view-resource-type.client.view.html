<section ng-controller="ResourceTypesController" ng-init="findOne()">
  <md-content flex layout-padding>
    <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools">
        <h1>
          <span>Recurso</span>
        </h1>
      </div>
    </md-toolbar>
    <md-card>
      <md-card-title>
        <md-card-title-media>
          <div class="md-media-sm card-media" layout>
            <md-icon class="material-icons md-48">work</md-icon>
          </div>
        </md-card-title-media>
        <md-card-title-text>
          <span class="md-headline">{{resourceType.name}}</span>
          <span class="md-subhead description">Creado en {{resourceType.created_at}}</span>
        </md-card-title-text>
      </md-card-title>
    </md-card>
    <md-toolbar class="md-theme-light">
      <h4 class="md-toolbar-tools">
        <span>Tarifas</span>
      </h4>
    </md-toolbar>
    <md-card ng-repeat="current in resourceType.rates">
      <md-card-title>
        <md-card-title-media>
          <div class="md-media-sm card-media" layout>
            <md-icon class="material-icons md-48">portrait</md-icon>
          </div>
        </md-card-title-media>
        <md-card-title-text>
          <h4>#{{current.level}} {{current.name}} ({{current.description}})</h4>
          <h5>Tarifa : {{ current.rate | currency }}</h5>
          <h6>Habilidades : {{current.qualities}}</h6>
        </md-card-title-text>
      </md-card-title>
    </md-card>
    <md-button class="text-center md-raised md-primary" ui-sref="resource-types.edit({resourceTypeId: resourceType._id})">Editar</md-button>
  </md-content>
</section>
