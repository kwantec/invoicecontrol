<section ng-controller="ResourceTypesController" ng-init="findOne()">
  <md-content flex layout-padding>
    <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools">
        <h1>
          <span>Recurso</span>
        </h1>
      </div>
    </md-toolbar>
    <md-card>
      <md-card-title>
        <md-card-title-media>
          <div class="md-media-sm card-media" layout>
            <md-icon md-svg-icon="person" style="color:grey"></md-icon>
          </div>
        </md-card-title-media>
        <md-card-title-text>
          <span class="md-headline">{{resourceType.name}}</span>
          <span class="md-subhead description">{{resourceType.created_at}}</span>
        </md-card-title-text>
      </md-card-title>
    </md-card>
    <md-toolbar class="md-theme-light">
      <h4 class="md-toolbar-tools">
        <span>Tarifa</span>
      </h4>
    </md-toolbar>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="current in resourceType.rates">
        <div class="md-list-item-text">
          <h2>{{current.level}} - {{current.name}}</h2>
          <h3>Tarifa : {{ current.rate | currency }}</h3>
          <h4>Descripcion : {{current.description}}</h4>
          <h5>Habilidades : {{current.qualities}}</h5>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
    <md-button class="text-center md-raised md-primary" ui-sref="resource-types.edit({resourceTypeId: resourceType._id})">Editar</md-button>
  </md-content>
</section>
