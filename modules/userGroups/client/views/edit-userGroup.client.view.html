<section ng-init="findUserGroup()">
  <div class="page-header">
    <h1>Crear nuevo Grupo de usuario</h1>
  </div>
  <div class="alert alert-success" ng-show="showSuccessAlert">
    <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')" >×</button>
    <strong>¡Hecho!</strong> {{successTextAlert}}
  </div>
  <form name="userGroupsForm" ng-submit="update(userGroupsForm.$valid)" novalidate autocomplete="off">
    <div class="row">

      <!-- ================================================================ -->
      <!-- user group general information section -->
      <!-- ================================================================ -->
      <div class="col-md-6">

        <md-input-container class="md-block">
          <label>Nombre</label>
          <input required name="name" md-no-asterisk ng-model="userGroup.name" >
          <div ng-messages="userGroupsForm.name.$error">
            <div ng-message="required">Se requiere este campo.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Descripción</label>
          <textarea id="" cols="30" rows="5" ng-model="userGroup.description" required md-no-asterisk name="description" ></textarea>
          <div ng-messages="userGroupsForm.description.$error">
            <div ng-message="required">Se requiere este campo.</div>
          </div>
        </md-input-container>

        <div class="row">
          <div class="col-md-6">
            <label>Usuarios</label>
          </div>
          <div class="col-md-6">
            <md-button ng-click="showTabDialog($event)" class="md-fab md-mini md-green pull-right" aria-label="add-user">
              <span class="glyphicon glyphicon-plus"></span>
            </md-button>
          </div>
        </div>
        <div class="row">
          <md-list-item ng-repeat="user in userGroup.users | filter: searchBox" class="md-3-line"
                        ng-click="null">
            <img alt="{{ user.username }}" ng-src="{{ user.profileImageURL }}" class="md-avatar">
            <div class="md-list-item-text" layout="column">
              <h3>{{ user.username }}</h3>
              <h4>{{ user.firstName }} {{ user.lastName }}</h4>
              <p><i>{{ user.email }}</i></p>
            </div>
            <md-button class="md-red" ng-click="deleteUserFromUserGroup(user, $event)">
              <i class="glyphicon glyphicon-remove" aria-label="{{ user.username }}"></i>
            </md-button>
          </md-list-item>
        </div>

      </div>

      <!-- ================================================================ -->
      <!-- Permissions section -->
      <!-- ================================================================ -->
      <div class="col-md-5 col-md-offset-1">
        <label>Empleados</label>
        <div class="col-md-offset-1">
          <md-checkbox class="md-primary" aria-label="Checkbox 1">
            Option 1
          </md-checkbox>
          <md-checkbox class="md-primary" aria-label="Checkbox 1">
            Option 2
          </md-checkbox>
          <md-checkbox class="md-primary" aria-label="Checkbox 1">
            Option 3
          </md-checkbox>
          <md-checkbox class="md-primary" aria-label="Checkbox 1">
            Option 4
          </md-checkbox>
          <md-checkbox class="md-primary" aria-label="Checkbox 1">
            Option 5
          </md-checkbox>
        </div>
        <label>Empleados</label>
        <div class="col-md-offset-1">
          <md-checkbox class="md-primary" aria-label="Checkbox 1">
            Option 1
          </md-checkbox>
          <md-checkbox class="md-primary" aria-label="Checkbox 1">
            Option 2
          </md-checkbox>
          <md-checkbox class="md-primary" aria-label="Checkbox 1">
            Option 3
          </md-checkbox>
          <md-checkbox class="md-primary" aria-label="Checkbox 1">
            Option 4
          </md-checkbox>
          <md-checkbox class="md-primary" aria-label="Checkbox 1">
            Option 5
          </md-checkbox>
        </div>
      </div>
    </div>
    <form name="userGroupsForm" ng-submit="create(userGroupsForm.$valid)" novalidate autocomplete="off">
      <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
        <md-button class="md-raised md-red">
          <i class="glyphicon glyphicon-remove"></i>
          Cancelar
        </md-button>
        <md-button class="md-raised md-teal" type="submit">
          <i class="glyphicon glyphicon-ok"></i>
          Actualizar
        </md-button>
      </section>
</section>
