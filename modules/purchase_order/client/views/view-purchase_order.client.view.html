<div ng-init="findOne()">
    <div class="page-header">
        <div layout="row" layout-align="start center">
            <h1 ng-bind="purchaseOrder.name"></h1>
            <md-button class="md-raised md-primary" ui-sref="purchase-orders.edit({purchaseOrderId: purchaseOrder._id})" flex="none">
                <span class="glyphicon glyphicon-pencil"></span>
                Editar
            </md-button>
            <md-button class="md-raised md-warn" ng-click="remove(purchaseOrder)">
                <span class="glyphicon glyphicon-trash"></span>
                Borrar
            </md-button>
        </div>
    </div>
</div>
<div layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column">
        <md-card>
            <md-card-content>
                <md-list flex>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Informaci&oacute;n general</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-list-item class="md-2-line" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{purchaseOrder.purchaseNumber}}</h3>
                            <p>N&uacute;mero de compra</p>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item class="md-2-line" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{purchaseOrder.name}}</h3>
                            <p>Nombre</p>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item class="md-2-line" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{purchaseOrder.description}}</h3>
                            <p>Descripci&oacute;n</p>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item class="md-2-line" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{purchaseOrder.assignedAmount}}</h3>
                            <p>Monto asignado</p>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item class="md-2-line" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{purchaseOrder.remainingAmount}}</h3>
                            <p>Monto restante</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
    </div>
</div>
