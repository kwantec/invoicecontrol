<section ng-init="find()">
    <div class="page-header">
        <h1>&Oacute;rdenes de Compra</h1>
    </div>
    <table class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Monto asignado</th>
            <th>Monto restante</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="purchaseOrder in purchaseOrders">
            <td><a ng-href="/purchase-orders/{{purchaseOrder._id}}">{{purchaseOrder.name}}</a></td>
            <td>{{purchaseOrder.assignedAmount}}</td>
            <td>{{purchaseOrder.remainingAmount}}</td>
        </tr>
        </tbody>
    </table>
    <div layout="row" layout-align="end" flex>
        <md-button class="md-fab" aria-label="Agregar orden de compra" ng-href="/purchase-orders/create">
            <span class="glyphicon glyphicon-plus"></span>
        </md-button>
    </div>
</section>
