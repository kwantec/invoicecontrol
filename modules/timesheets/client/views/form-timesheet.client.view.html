<section>
  <div class="page-header">
    <h1>{{vm.timesheet._id ? 'Edit Timesheet' : 'New Timesheet'}}</h1>
  </div>
  <div class="col-md-12">
    <md-content flex layout-padding>
      <div>
        <form class="form-horizontal" ng-submit="addTimesheet()">

          <md-card>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">Crear Timesheet</span>
                <!--<span class="md-subhead">Contenido de la Timesheet</span>-->
              </md-card-title-text>
            </md-card-title>

            <md-card-content>
              <div layout="row">
                <div flex-gt-s>
                  <h4>De:</h4>
                  <md-datepicker ng-model="newTimesheet.startDate" md-placeholder="Enter date" required></md-datepicker>
                </div>
                <div flex-gt-xs>
                  <h4>Hasta:</h4>
                  <md-datepicker ng-model="newTimesheet.finishDate" md-placeholder="Enter date" required></md-datepicker>
                </div>
              </div>
              <div layout="row">

                <div flex>
                  <md-input-container>
                    <label>Nombre del timesheet:</label>
                    <input type="text" ng-model="newTimesheet.name" title="name" required>
                  </md-input-container>
                </div>

                <div flex>
                  <md-input-container>
                    <label>Nombre del timesheet:</label>
                    <md-select ng-model="newTimesheet.team">
                      <md-option ng-value="team._id" ng-repeat="team in teams">{{ team.name }}</md-option>
                    </md-select>
                  </md-input-container>
                </div>
              </div>
            </md-card-content>
          </md-card>
          <div layout="row">
            <div flex-gt-xs layout-align="end center">
              <md-button type="button" class="md-raised md-warn">Cancelar</md-button>
              <md-button type="submit" class="md-raised md-primary">Guardar</md-button>
            </div>
          </div>

        </form>
      </div>
    </md-content>
  </div>
</section>
